<app-cabecalho></app-cabecalho>
<header>
    <h1>{{course.title}}</h1>
    <h2>{{lesson.title}}</h2>
</header>
<main>
<vg-player class="player-curso">
    <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls >
        <source src="https://ia902908.us.archive.org/25/items/o.senhor.dos.aneis.1978.1080p.bluray.h264.aac.2.05.1.dualricksz/O.Senhor.dos.Aneis.1978.1080p.BluRay.H264.AAC.2.0-5.1.DUAL-RICKSZ.mp4" type="video/mp4">
    </video>
</vg-player>

<div class="modules"></div>
<h2 id="modulesTitle">MÃ³dulos</h2>
<mat-accordion>
    <mat-expansion-panel *ngFor="let module of modules">
        <mat-expansion-panel-header>
            <mat-panel-title>{{module.name}}</mat-panel-title>
        </mat-expansion-panel-header>
            <span *ngFor="let lesson of module.lessons">
            <p id="lesson" routerLink="./" [queryParams]="{'courseId': course.id,'moduleId': module.moduleId, 'lessonId': lesson.lessonId}" routerLinkActive="active" ariaCurrentWhenActive="page">{{lesson.title}}</p>
            <mat-divider></mat-divider>
            </span>
        </mat-expansion-panel>
</mat-accordion>

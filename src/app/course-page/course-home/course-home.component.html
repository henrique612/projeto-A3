<app-cabecalho></app-cabecalho>
<header>
    <h1 id="title">{{course.Title}}</h1>
    <h3 id="title">by {{course.author}}</h3>
    <img [src]="course.image">
    <hr>
    <h3 id="title">Descrição:</h3>
    <p id="description">{{course.description}}</p>
    <hr>
</header>

<mat-accordion >
    <mat-expansion-panel *ngFor="let module of modules">
        <mat-expansion-panel-header>
            <mat-panel-title>{{module.name}}</mat-panel-title>
        </mat-expansion-panel-header>
            <span *ngFor="let lesson of module.lessons">
            <p id="lesson" routerLink="./aula" [state]="{currentLesson: lesson, modules: modules}" routerLinkActive="active" ariaCurrentWhenActive="page">{{lesson.title}}</p>
            <mat-divider></mat-divider>
            </span>
        </mat-expansion-panel>
</mat-accordion>

<app-cabecalho></app-cabecalho>
<div class="cadastro-card-header">
    <div class="cadastro-card">
    <form class="form-card-item">
        <h1>Cadastro</h1>
        <div class="form-item">
            <span class="name"></span>
            <input type="text" placeholder="Nome"  required autofocus>
            <span class="sobrenome"></span>
            <input type="text" placeholder="Sobrenome"  required autofocus>
        </div>
        <div class="form-item">
            <span class="dt nascimento"></span>
            <input type="text" placeholder="Data de Nascimento" required autofocus>
            <span class="genero"></span>
            <input type="text" placeholder="Genero" required autofocus>
        </div>
        <div class="form-item">
            <span class="crm"></span>
            <input type="text" placeholder="CRM" required autofocus>
            <span class="Senha"></span>
            <input type="password" placeholder="Senha" required autofocus>
        </div>
        <div class="form-item">
            <button type="submit">Entrar</button>
        </div>
    </form>
</div>
</div>

<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-header">
            <h1>Entrar</h1>
            
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon "></span>
                    <input type="text" placeholder="Digite seu CRM"  required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <input type="password" placeholder="Digite sua senha"required>
                </div>
                <button type="submit" (click)="login()">Entrar</button>
            </form>
            <div class="login-card-footer">
                    Nao tem conta? <a routerLink="cadastro" (click)="close()">Crie sua conta</a>
            </div>
        </div>
    </div>
</div>
